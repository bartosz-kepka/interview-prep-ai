name: 'Setup Node.js environment'
description: 'Installs Node.js and dependencies'

runs:
  using: 'composite'
  steps:
    - name: Use Node.js from .nvmrc
      uses: actions/setup-node@v4
      with:
        node-version-file: '.nvmrc'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci
      shell: bash

